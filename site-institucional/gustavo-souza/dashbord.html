<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style/dashboard.css">
</head>

<body>
    <div class="containerFull">

        <main>
            <div class="sidebar">

                <div class="topSidebar">
                    <div class="icon">
                        <img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIGhR9so16LSang39t4pWu9uUS6YgH4xl03U_9ni2CiGF2D7cYRbZrUyEGO71NF_lOork&usqp=CAU">
                    </div>
                    <h2>User123</h2>
                    <div class="userOptions">
                        <img src="../public/assets/content/useroptions-icon.png">
                    </div>
                </div>

                <div class="midSidebar">
                    <div class="listTitle">
                        <h1>Dashboards</h1>
                        <div class="icon">
                            <img src="../public/assets/content/dashbord-icon.png">
                        </div>
                    </div>
                    <ul>
                        <li class="selected">
                            Produção
                            <div class="icon">
                                <img src="../public/assets/content/producao-icon.png">
                            </div>
                        </li>
                        <div class="listLines">
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                        <li>
                            Renda
                            <div class="icon">
                                <img src="../public/assets/content/renda-icon.png">
                            </div>
                        </li>
                        <div class="listLines">
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>

                        <a href="geraljs.html">
                            <li>
                                Geral
                                <div class="icon">
                                    <img src="../public/assets/content/geral-icon.png">
                                </div>
                            </li>
                        </a>

                        <div class="listLines">
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                        <li>
                            Configurações
                            <div class="icon">
                                <img src="../public/assets/content/config-icon.png">
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="bottomSidebar">
                    <div class="logo icon">
                        <img src="../public/assets/content/logo.png">
                    </div>
                    <p class="version">Versão 1.00</p>
                </div>

            </div>
            <div class="dashboard">

                <!-- CHARTS ------------------------------------------------------------------------ -->
                <div class="dashboardTop1">
                    <div class="chart01">
                        <canvas id="canvas_chart01"></canvas>
                    </div>
                    <div class="chart02">
                        <canvas id="canvas_chart02"></canvas>
                    </div>
                </div>
                <div class="chart03">
                    <canvas id="canvas_chart03"></canvas>
                </div>
                <!-- CHARTS ------------------------------------------------------------------------ -->

            </div>
        </main>
        <div class="gradient"></div>

    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="charts.js"></script>
