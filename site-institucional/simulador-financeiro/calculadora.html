<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleCalculadora.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;500&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="imgs/logo.ico" type="image/x-icon">
</head>
<body>
    <div class="header">
        <h1>< VOLTAR</h1>
        <h1 class="h12">CALCULADORA ORÇAMENTAL</h1>
        <img src="imgs/logo.ico" alt="logoASL">
    </div>
    <div class="social">
        <div class="box1">
            <div>
                <div class="div_dados">
                    <label for="numFuncionarios">Numero de Funcionários:</label> 
                    <input type="number" min="0" id="numFuncionarios"><br>
                </div>
            
                <div class="div_dados">
                    <label for="salFuncionarios">Média salarial por funcionário em R$:</label>
                    <input type="number" id="salFuncionarios"><br>
                </div>
            
                <div class="div_dados">
                    <label for="quantidadeEsteiras">Quantidade de esteiras para instalação do sensor:</label>
                    <input type="number" min="0" id="quantidadeEsteiras"><br>
                </div>
            
                <div class="div_dados">
                    <label for="tempoEstimadoContrato">Tempo estimado de contrato em meses:</label>
                    <input type="number" min="0" id="tempoEstimadoContrato"><br>
                </div>
            </div>
            <hr>
            <div class="div_button">
                <button class="botaoPrincipal" onclick="simularContrato();">
                SIMULE AGORA!
                </button>
            </div>
            
        </div>
        <div class="box2">
            <p id="p_simulacao">

            </p>
        </div>
        
    </div>
    
</body>
</html>
<script>
    function simularContrato() {
        var instalacao = 400;
        var manutencao = 75;

        var gastos;//Gastos com funcionários/mês /tempo de contrato
        var economizado; // dinheiro economizado
        var custos;//  Custos do nosso serviço no tempo estimado

        var numeroFuncionarios = Number(numFuncionarios.value);
        var salarioFuncionarios = Number(salFuncionarios.value);
        var qtdEsteiras = Number(quantidadeEsteiras.value);
        var tempoContrato = Number(tempoEstimadoContrato.value);

        gastos = (numeroFuncionarios * salarioFuncionarios) * tempoContrato;
        custos = (qtdEsteiras * instalacao) + (manutencao * tempoContrato);
        economizado = gastos - custos;

        if (economizado > 0) {
            p_simulacao.innerHTML = `
            <p>Em ${tempoContrato} meses, sua empresa irá gastar por volta de: 
                <span class= 'red destaque'>R$${gastos}.00</span>
                 com funcionarios monitorando e fazendo controle de ${qtdEsteiras} esteiras (<span class="red destaque">R$${(numeroFuncionarios * salarioFuncionarios)}/mês</span>).
            </p>

            <p>Enquanto com a nossa solução, sua empresa gastará apenas <span class= 'green destaque'>R$${custos}.00</span>, economizando em média <span class= 'green destaque'>R$${economizado}.00</span>.
            </p>
            `;
        }
        else {
            p_simulacao.innerHTML = `<p class="destaque">Sua empresa não renderá com nossa solução!</p>`;
        }

    }

    function abrir_box() {
        info.style.display = 'flex';
    }

    function fechar_box() {
        info.style.display = 'none';
    }

</script>
