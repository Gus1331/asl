<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--o link abaixo (w3schools) é o CSS, sinta-se livre para adiocionar mais se quiser :D -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Calculadora Financeira</title>
</head>
<body>
    <div class="w3-container w3-dark-grey w3-center" >
        <h3>Calculadora Financeira</h3>
        <h4 class="w3-grey w3-padding-small">
            Feita pelo Grupo 10
        </h4>
    </div>
    
    <div class="w3-row w3-padding-32">
        <div class="w3-container w3-half">
            <form class="w3-container">
                <label>Quanto que gasta com seus funcionários por mês?</label>
                <input class="w3-input" type="text" id="input_salario_funcionario">
            </form>
        </div>
        <div class="w3-container w3-half">
            <form class="w3-container">
                <label>Quanto que custa a mercadoria?</label>
                <input class="w3-input" type="text" id="input_preco_produto">
            </form>
        </div>
    </div>
</body>
</html>
