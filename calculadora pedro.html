<script>

function calculo() {

var QTDfuncionario = Number(funcionariosV.value)
var salario_funcionarios = Number(salarioV.value)
var sensores = Number(sensoresV.value)


var instalação = 4000
var sensorAD = 1000
var maisSensores = sensores * sensorAD

if (sensores >= 1) {var instalação = instalação + maisSensores}

var médiaSalario = QTDfuncionario * salario_funcionarios
var totalSalarioAno = médiaSalario * 12


var prejuízo = instalação - médiaSalario
var lucro = prejuízo * -1








divisao.innerHTML = ``
divisao2.innerHTML = ``
divisao3.innerHTML = ``

divisao.innerHTML = `o valor no primeiro mês é de <b style=color:blue>R$${instalação}</b>`

if (prejuízo >0)
{divisao2.innerHTML = `você terá um prejuízo de <b style=color:red>R$${prejuízo}</b> no primeiro mês`}

if (prejuízo ==0)
{divisao2.innerHTML = `você não terá nenhum prejuízo este mês`}

if (prejuízo <0)
{divisao2.innerHTML = `você economizará <b style=color:green>R$${lucro}</b> no primeiro mês`}







var manutenção = salario_funcionarios * 12
var economia = totalSalarioAno - manutenção
divisao4.innerHTML = `<br>em um ano, o valor a ser gasto com a mão de obra manual seria de R$${totalSalarioAno} <br>
com nossa solução, este valor se torna de R$${manutenção} por ano. <br>
no primeiro ano você economiza R$${economia - prejuízo}`






}









</script>
